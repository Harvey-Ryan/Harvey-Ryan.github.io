<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-body">
        <h1 id="title-bar">Network</h1>
        <h2 id="sub-title">Your Feed</h2>
        <div id="main-content">
            <div id="user-card">
                <img class="prof-pic" src="jane-m.jpg" alt="Profile Pic">
                <a href="#">Change Avatar</a>
                <h2>Jane Doe</h2>
            </div>
            <div id="news-feed">
                <div class="feed-card">
                    <div class="card-top">
                        <h2>Neil M</h2>
                        <div class="feed-likes">
                            <p><span id="count-1">9</span> Like(s)</p>
                            <button onclick="likeClick('#count-1')" class="like-button">Like</button>
                        </div>
                    </div>
                    <p class="feed-post">I just set up this new discord bot, let me know what you think. <a href="#">link</a></a></p>
                </div>
                <div class="feed-card">
                    <div class="card-top">
                        <h2>Nichole K</h2>
                        <div class="feed-likes">
                            <p><span id="count-2">12</span> Like(s)</p>
                            <button onclick="likeClick('#count-2')" class="like-button">Like</button>
                        </div>
                    </div>
                    <p class="feed-post">Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="feed-card">
                    <div class="card-top">
                        <h2>Jim R</h2>
                        <div class="feed-likes">
                            <p><span id="count-3">9</span> Like(s)</p>
                            <button onclick="likeClick('#count-3')" class="like-button">Like</button>
                        </div>
                    </div>
                    <p class="feed-post">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
